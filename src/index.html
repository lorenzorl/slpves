<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="static/favicon.png" type="image/png" sizes="32x32">
  <title>SlpVes</title>
</head>
<body>
  <div class="container">
    <header class="header">
        <div class="logo">
          <img src="static/logo.png">
        </div>
        <div class="title">
          <h1>SlpVes</h1>
        </div>
    </header>
    <main class="main">
      <div class="card__wrapper">
        <div class="card animation">
          <div class="card__loader card__loader--loading">
            <span>Cargando...</span>
            <span id="error"></span>
          </div>
          <div class="form">
            <div class="cont-input banano-gradient">
              <label for="slp_price">SLP</label>
              <input type="number" min="0" name="slp_price">
            </div>
            <div class="cont-input usd-gradient">
              <label for="usd_price">USD</label>
              <input type="number" min="0" name="usd_price">
            </div>
            <div class="cont-input ves-gradient">
              <label for="ves_price">VES</label>
              <input type="number" min="0" name="ves_price">
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <!-- <span>Si quieres una web como esta, contactame <a href="#">aqu√≠</a></span> -->
    </footer>
  </div>
</body>
</html>
